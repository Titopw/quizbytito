<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="manchester-united-fc-logo-1449339273-seeklogo.com.png" type="image/x-icon">
    <title>Football Quiz</title>
</head>
<body>
    <div id="exam-container">
        <h1>Football Quiz</h1>
        <div id="question-container"></div>
        <div id="answer-buttons" class="btn-container"></div>
        <div id="timer">Time Left: <span id="time">0</span> seconds</div>
        <button id="next-button" class="btn" onclick="nextQuestion()" style="display:none">Next</button>
        <div id="score-container" style="display:none;">
            <div id="score-box">
                <h2>Your Score: <span id="score"></span></h2>
                <button id="restart-button" class="btn" onclick="restartQuiz()"><a href="index.html">Restart Quiz</a></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
